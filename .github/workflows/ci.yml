name: Code Quality Checks

on: push

jobs:
  code-quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install Dependencies
        run: pnpm install 
      
      - name: Run Tests
        run: pnpm test 
      
      - name: Run Type Check
        run: pnpm typecheck
      - name: Run Lint
        run: pnpm lint